<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Eco Bag Duas em Órbita</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="logo_redondo-removebg-preview.png" type="image/jpg">
</head>
<body class="bg-[#FFB3C6] text-gray-800 font-sans antialiased">

  <!-- HEADER -->
  <header class="flex items-center justify-between px-6 py-4 border-b sticky top-0 bg-white z-50 shadow-md">
    <div class="flex items-center gap-4">
      <img src="logo_redondo-removebg-preview.png" alt="Duas em Órbita logo" class="h-12 w-auto object-contain"/>
      <h1 class="text-xl font-bold">Duas em Órbita</h1>
    </div>
    <nav class="hidden md:flex gap-6 items-center">
      <button id="cartBtn" class="bg-pink-600 text-white px-3 py-2 rounded-md">Carrinho (0)</button>
    </nav>
    <div class="md:hidden">
      <button id="cartBtnMobile" class="bg-pink-600 text-white px-3 py-2 rounded-md">Carrinho (0)</button>
    </div>
  </header>

  <!-- SEÇÃO DO PRODUTO -->
  <main class="max-w-5xl mx-auto py-16 px-6">
    <div class="grid md:grid-cols-2 gap-12 items-center bg-white rounded-2xl shadow-lg p-8">
      
      <!-- IMAGEM DO PRODUTO -->
      <div class="flex justify-center">
        <img src="camisa 1.jpg" alt="Camiseta Duas em Órbita" class="w-full max-w-sm rounded-xl shadow-md object-cover">
      </div>

      <!-- INFORMAÇÕES DO PRODUTO -->
      <div>
        <h1 class="text-3xl font-bold text-accent mb-4">Camiseta Duas em Órbita</h1>
        <p class="text-gray-600 mb-6 leading-relaxed">
          Ecobag resistente em algodão cru com estampa colorida — prática e estilosa.
        </p>

        <!-- Seleção de cor -->
        <div class="mb-4">
          <label class="block font-medium mb-1">Cor</label>
          <select id="cor" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-pink-500">
            <option value="Preta">Preta</option>
            <option value="Branca">Branca</option>
            <option value="Lilás">Lilás</option>
          </select>
        </div>

        <!-- Preço -->
        <div class="text-2xl font-extrabold text-pink-600 mb-6">R$80,00</div>

        <!-- Botão de compra -->
        <button id="comprarBtn" class="bg-pink-600 text-white px-6 py-3 rounded-full font-semibold shadow-md hover:bg-pink-700 transition">
          Adicionar ao carrinho
        </button>
      </div>

    </div>
  </main>

  <!-- SCRIPT CARRINHO -->
  <script>
    const formatBRL = v => 'R$' + Number(v).toFixed(2).replace('.', ',');
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    document.getElementById('comprarBtn').addEventListener('click', () => {
      const cor = document.getElementById('cor').value;
      const id = 'ecobag-' + cor;
      const name = "ECOBAG DUAS EM ORBITA " ($[cor]);
      const price = 80;

      const existing = cart.find(i => i.id === id);
      if (existing) {
        existing.qty++;
      } else {
        cart.push({ id, name, price, qty: 1 });
      }

      localStorage.setItem('cart', JSON.stringify(cart));
      alert('Produto adicionado ao carrinho!');
    });
  </script>

</body>
</html>
